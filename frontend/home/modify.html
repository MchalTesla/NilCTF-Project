<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #responseMessage {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update User Information</h1>
        <form id="updateUserForm">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Tell us about yourself"></textarea>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <button type="submit">Update User</button>
        </form>
        <div id="responseMessage"></div>
    </div>

    <script>
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex; // 返回十六进制字符串
        }

        document.getElementById("updateUserForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // 阻止表单的默认提交行为

            const userID = localStorage.getItem("userID"); // 假设用户 ID 存储在 localStorage 中
            const updates = {
                username: document.getElementById("username").value,
                password: await hashPassword(document.getElementById("password").value), // SHA-256 加密密码
                description: document.getElementById("description").value,
                email: document.getElementById("email").value,
            };

            fetch(`/api/home/modify`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${localStorage.getItem("token")}` // 如果需要身份验证
                },
                body: JSON.stringify(updates)
            })
            .then(response => response.json())
            .then(data => {
                const messageDiv = document.getElementById("responseMessage");
                if (data.status === "success") {
                    messageDiv.innerHTML = `<p style="color: green;">${data.message}</p>`;
                    alert(data.message); // 弹窗提示成功
                    window.location.href = data.redirect; // 跳转到指定位置
                } else {
                    messageDiv.innerHTML = `<p style="color: red;">${data.message}</p>`;
                }
            })
            .catch((error) => {
                console.error("Error:", error);
                document.getElementById("responseMessage").innerHTML = `<p style="color: red;">Failed to update user: ${error.message}</p>`;
            });
        });
    </script>
    <script src="js/utils.js"></script>
</body>
</html>
