<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>AWD平台 - 首页</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">AWD平台</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="切换导航">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto" id="nav-items">
                <!-- 导航项将在这里动态添加 -->
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-5">AWD平台 - 首页</h1>
        <div id="welcome-message" class="mt-5"></div>
        <button id="logout-button" class="btn btn-danger float-right mt-3" style="display: none;">退出登录</button> <!-- 退出登录按钮 -->

        <h2 class="mt-5" id="competitions">比赛列表</h2>
        <ul id="competition-list" class="list-group mt-3"></ul>

        <h2 class="mt-5" id="about">关于我们</h2>
        <p>AWD平台致力于提供一个公平、公正的网络安全比赛环境，让更多的安全爱好者参与到技术挑战中。</p>
    </div>

    <footer class="mt-5 text-center">
        <p>&copy; 2024 AWD平台. 版权所有.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/utils.js"></script> <!-- 导入 utils.js -->
    <script>
        $(document).ready(function() {
            // 检查用户登录状态
            $.ajax({
                type: 'POST',
                url: '/api/index', // 使用新的 API 端点
                success: function(response) {
                    $('#welcome-message').html(`
                        <h2>${response.message}</h2>
                        <p>用户名: ${response.username}</p>
                        <p>当前时间: ${response.currentTime}</p>
                    `);
                    
                    // 如果用户已登录，显示退出按钮
                    $('#logout-button').show();

                    // 在导航栏添加欢迎信息
                    $('#nav-items').append(`
                        <li class="nav-item">
                            <span class="nav-link">欢迎, ${response.username}</span>
                        </li>
                    `);
                },
                error: function(xhr) {
                    // 如果未登录，显示登录和注册按钮
                    $('#nav-items').append(`
                        <li class="nav-item">
                            <a class="nav-link" href="/login">登录</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register">注册</a>
                        </li>
                    `);
                }
            });

            // 获取比赛列表
            $.ajax({
                type: 'POST',
                url: '/api/competitions', // 获取比赛的 API 端点
                success: function(response) {
                    const competitionList = $('#competition-list');
                    response.message.forEach(function(competition) {
                        // 根据最大队伍人数判断比赛类型
                        let competitionType = competition.max_team_size === 1 ? '个人赛' : '团队赛';

                        competitionList.append(`
                            <li class="list-group-item">
                                <h5>${competition.name}</h5>
                                <p>描述: ${competition.description}</p>
                                <p>开始时间: ${competition.start_time}</p>
                                <p>结束时间: ${competition.end_time}</p>
                                <p>参与队伍数量: ${competition.participant_count} / ${competition.team_limit > 0 ? competition.team_limit : '无限制'}</p>
                                <p>队伍最大人数限制: ${competition.max_team_size > 0 ? competition.max_team_size : '无限制'}</p>
                                <p>比赛类型: ${competitionType}</p> <!-- 新增比赛类型 -->
                            </li>
                        `);
                    });
                },
                error: function(xhr) {
                    alert(xhr.responseJSON.message || "获取比赛列表失败"); // 显示错误消息
                }
            });

            // 退出登录按钮事件
            $('#logout-button').click(function() {
                $.ajax({
                    type: 'POST',
                    url: '/api/logout', // 你的退出登录API端点
                    success: function(response) {
                        alert(response.message); // 显示成功消息
                        localStorage.removeItem('token'); // 清除客户端存储的 token
                        window.location.href = response.redirect; // 跳转到登录页面
                    },
                    error: function(xhr) {
                        alert(xhr.responseJSON.message || "退出登录失败"); // 显示错误消息
                    }
                });
            });
        });
    </script>
</body>
</html>
