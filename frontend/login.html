<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>AWD平台 - 登录</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">AWD平台 - 登录</h1>
        
        <div id="login" class="mt-5">
            <h2>登录</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">用户名/邮箱</label>
                    <input type="text" class="form-control" id="login-identifier" required>
                </div>
                <div class="form-group">
                    <label for="login-password">密码</label>
                    <input type="password" class="form-control" id="login-password" required>
                </div>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="submit" class="btn btn-primary">登录</button>
                    <a href="/register" class="btn btn-secondary">跳转到注册</a> <!-- 注册按钮 -->
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
